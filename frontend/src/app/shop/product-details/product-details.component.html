<div class="flex flex-col flex-grow justify-center py-5 md:py-10 px-6 xl:px-0">
  <div class="flex justify-center">
    <div class="flex flex-col w-full max-w-6xl">
      <div class="justify-start">
        <button appSecondaryButton class="mb-5" [size]="buttonSize.lg" (click)="location.back()">
          <hero-icon name="arrow-left" size="1rem" class="mr-1"></hero-icon>
          Retour
        </button>
      </div>
      <div class="flex flex-col lg:flex-row mb-4">
        <div class="flex flex-col">
          <div class="max-w-152 max-h-128 mx-auto relative overflow-hidden p-0">
            <swiper [config]="swiperConfig" class="w-full h-full">
              <img
                *ngFor="let image of product.images"
                [src]="image"
                alt="product-images"
                class="object-center object-cover"
              >
            </swiper>
          </div>
        </div>
        <div class="flex flex-col flex-1 ml-0 lg:ml-12 lg:mt-0 mt-4">
          <div class="flex flex-col h-full">
            <div class="mb-1">
            <span class="font-bold text-indigo-500 text-3xl uppercase">
              {{product.title}}
            </span>
            </div>
            <div class="mb-4">
              <span class="font-bold text-2xl">
                {{product.price / 100}}€
              </span>
            </div>
            <span class="mb-4 text-justify">
              {{product.description}}
            </span>
            <div class="mb-4">
              <div class="flex flex-row items-center mt-4">
                <hero-icon name="lightning-bolt" size="1.25rem" class="mr-2 text-indigo-500"></hero-icon>
                <p class="leading-relaxed text-sm text-black">{{product.horsepower}}cv</p>
              </div>
              <div class="flex flex-row items-center mt-4">
                <hero-icon name="cog" size="1.25rem" class="mr-2 text-indigo-500"></hero-icon>
                <p class="leading-relaxed text-sm">{{product.mileage}} km</p>
              </div>
              <div class="flex flex-row items-center mt-4">
                <hero-icon name="fire" size="1.25rem" class="mr-2 text-indigo-500"></hero-icon>
                <p class="leading-relaxed text-sm">{{product.fuel}}</p>
              </div>
            </div>
            <div class="h-full mb-6 md:mb-0"></div>
            <button appBaseButton [size]="buttonSize.lg" (click)="goToPayment()">Acheter</button>
          </div>
        </div>
      </div>

      <div *ngIf="otherProducts.length > 0" class="flex flex-col max-w-6xl mt-10">
        <div class="mb-4">
          <span class="font-bold text-indigo-500 text-3xl">Autres véhicules en vente</span>
        </div>
        <div class="flex justify-center items-center mb-6">
          <div class=" flex flex-wrap -px-6 overflow-hidden md:-px-6 lg:-px-6 xl:-px-6">
            <app-product-card
              *ngFor="let product of otherProducts"
              [product]="product"
              class="py-4 px-2 w-full overflow-hidden md:py-6 md:px-6 md:w-1/2 lg:py-6 lg:px-6 lg:w-1/3 xl:py-6 xl:px-6 xl:w-1/3"
            >
            </app-product-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

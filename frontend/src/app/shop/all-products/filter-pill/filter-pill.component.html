<div
  class="bg-gray-100 hover:bg-gray-200 h-8 px-6 py-1 rounded-full transition duration-150 ease-in-out cursor-pointer m-2"
  [ngClass]="{'opacity-50 border border-gray-500 cursor-not-allowed': disabled, 'bg-indigo-500 text-white hover:bg-indigo-600': selected}"
  (click)="filterPillClicked()"
>
  <span class="font-bold text-xs whitespace-nowrap" [ngClass]="{'text-white': selected}">{{filterName}}</span>
</div>
